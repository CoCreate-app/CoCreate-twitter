<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Twitter</title>

        <style type="text/css">
            .template {
                display: none;
            }
            .btnsubmit {
                margin: 25px;
                border-radius: 10px;
                font-size: 18px;
                font-family: "Cookie", cursive;
                cursor: pointer;
            }
        </style>
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>

    <body>
        <h1>Twitter Users Lookup :-</h1>

        <form>
            consumer_key:
            <input
                twitter="getUserslookup.consumer_key"
                value="hOugAN32rGsFldgxqYyJIJDTH" />
            consumer_secret:
            <input
                twitter="getUserslookup.consumer_secret"
                value="OSoVFrQxSk25OioMQZt77X7JOp95RE3HEVYh8pmnGpCgOa1rW1" />
            access_token :
            <input
                twitter="getUserslookup.access_token"
                value="1314075796005253120-KG0SdKvc0eJw3efeTy3cl9fP3zpOdq" />
            access_token_secret :
            <input
                twitter="getUserslookup.access_token_secret"
                value="lKJVhPEK4uNKq4lDXPr3bklGmlHEFyAbGI2qFOisTIzRw" />
            <br />
            <br /><br />

            Screen Name:
            <input twitter="getUserslookup.screen_name" value="783214" /> User
            id: <input twitter="getUserslookup.user_id" value="twitterdev" />
            <br />
            <button class="btnsubmit" actions="getUserslookup">
                Twitter Users Lookup
            </button>
        </form>

        <div template_id="getUserslookup">
            <h4>Twitter Users Lookup:-</h4>
            <div
                class="template margin:10px"
                value="{{data.id}}"
                render-array="data">
                <div
                    style="
                        display: flex;
                        align-items: center;
                        width: 100%;
                        flex-wrap: wrap;
                    ">
                    <img
                        class="margin-right:10px"
                        src="{{data.profile_image_url_https}}" />
                    <h3 class="margin-right:10px" value="{{data.name}}">
                        name
                    </h3>
                    <p
                        class="margin-right:10px"
                        value="{{data.status.created_at}}">
                        created_at
                    </p>
                </div>
                <hr />
            </div>
        </div>
    </body>

    <!--CoCreate Plugins-->

</html>
